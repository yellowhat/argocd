{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-{{ $path | base | trimSuffix ".json" }}
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_dashboard_folder: Custom
data:
{{ $path | base | indent 2 }}: |
{{ $.Files.Get $path | indent 4 }}
{{- end }}
